initial_assignments:
  - coalescent_id: 1
    pedigree_ids: [10P, 10M, 11M, 11P]
  - coalescent_id: 2
    pedigree_ids: [12M, 12P]
  - coalescent_id: 3
    pedigree_ids: [15P, 15M]
coalescent_tree:
  path: "example_data/example_tree"
